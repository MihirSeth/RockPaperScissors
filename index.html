<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8cc6fae60b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/lasso-of-truth" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
</head>
<body>

    <h1>ROCK PAPER SCISSORS</h1>
    <h1 class='choiceText'>Choose your weapon!</h1>
    <div class='optionContainer'>
        <button id ='rockbtn' class='rockbtn'>
            <i class="fas fa-hand-rock"></i>
        </button>
        <button id ='paperbtn' class='paperbtn'>
            <i class="fas fa-hand-paper"></i>
        </button>
        <button id='scissorbtn' class='scissorbtn'>
            <i class="fas fa-hand-scissors"></i>
        </button>
    </div>

    <div class='winnerContainer'> 
        <h2 id='winnerORloser'>Who is the Winner?</h2>

        <p id = 'result' class='result'>PLAY TO GET THE RESULT!</p>

    </div>

    <div class='scoreContainer'>
        <div class='textContainer1'>
            <div id= 'playerScore' class='playerScore'>0</div>
            <p>Your Score</p>
        </div>
        <div class='textContainer2'>
            <div id = 'computerScore' class='computerScore'>0</div>
            <p>Computer Score</p>
        </div>        
    </div>

    <div class='reloadPageDIV'>
        <button id='reloadPage' class='reloadPage' hidden>Try again Soldier!</button>
    <div>


  
</body>
</html>


<script src="script.js"></script>
